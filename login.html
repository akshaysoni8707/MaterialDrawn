<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/theme.min.css">
    <link rel="stylesheet" href="dist/LoginStyle.css">
    <style type="text/css" id="material-custom"></style>
    <style type="text/css" id="custom"></style>
</head>

<body>
    <div class="row row-wrap">
        <div class="row dynamic-call">
            <!-- loginform start -->
            <div class="col s12 m6 l6 xl4 login-center">
                <ul class="collection with-header theme-text-colour">
                    <li class="collection-header center theme-colour gradient">
                        <h4>Login Form</h4>
                    </li>
                    <li class="collection-item">
                        <div class="row">
                            <form class="col s12 m12 l12 xl12 login-form">

                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">person</i>
                                        <input id="user_name" type="text" class="validate" required>
                                        <label for="user_name">User Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="password" type="password" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">color_lens</i>
                                        <select>
                                          <option value="lavender" selected>Lavender</option>
                                          <option value="forestgreen">Forestgreen</option>
                                          <option value="blood">Blood</option>
                                          <option value="tealish">Teal</option>
                                          <option value="midnightblue">Midnight</option>
                                          <option value="girl">Girl</option>
                                        </select>
                                        <label>Theme</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 input-field center">
                                        <p class="no-margin">
                                            <label>
                                            <input type="checkbox" />
                                            <span>Remember me</span>
                                        </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s6 center">
                                        <p>
                                            <a href="register.html">register now</a>
                                        </p>
                                    </div>
                                    <div class="col s6 center">
                                        <p>
                                            <a href="forgotpassword.html" forgotpass="">forgot password?</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center">
                                        <a href="index.html">
                                            <button class="btn waves-effect waves-light btn-block theme-colour gradient" type="button" name="action">Login
                                        </button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- loginform end  -->
        </div>
    </div>
</body>
<script src="dist/app.min.js"></script>
<script src="dist/app2.min.js"></script>
<script src="dist/app3.min.js"></script>
<script src="dist/LoginStyle.css"></script>

</html>
