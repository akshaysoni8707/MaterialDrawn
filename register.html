<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/theme.min.css">
    <link rel="stylesheet" href="dist/RegisterStyle.css">
    <style type="text/css" id="material-custom"></style>
    <style type="text/css" id="custom"></style>
</head>

<body>
    <div class="row row-wrap">
        <div class="row">
            <!-- registerform start -->
            <div class="col s12 m8 l5 xl5 register-center">
                <ul class="collection with-header theme-text-colour">
                    <li class="collection-header center theme-colour gradient">
                        <h4>Registration Form</h4>
                    </li>
                    <li class="collection-item">
                        <div class="row">
                            <form class="col s12 register-form">
                                <div class="row">
                                    <div class="input-field col s12 m12 l6 xl6">
                                        <i class="material-icons prefix">person</i>
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s12 m12 l6 xl6">
                                        <i class="material-icons prefix">person</i>
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s6 m6 l6 xl4">
                                        <i class="material-icons prefix">calendar_today</i>
                                        <input type="text" class="datepicker">
                                    </div>
                                    <div class="input-field col s6 m6 l6 xl4">
                                        <select multiple>
                                                  <option value="1" selected>Science</option>
                                                  <option value="2">Commerce</option>
                                                  <option value="3">Arts</option>
                                                </select>
                                        <label>Stream</label>
                                    </div>
                                    <div class="file-field input-field col s12 m12 l12 xl4">
                                        <div class="btn theme-colour gradient">
                                            <span>File</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">alternate_email</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                        <span class="helper-text" data-error="need a valid email" data-success="your email is safe with us">*mandatory</span>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">phone_iphone</i>
                                        <input id="mobile" type="text" class="validate">
                                        <label for="mobile">Mobile no.</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12 xl4">
                                        <i class="material-icons prefix">color_lens</i>
                                        <select class="theme">
                                              <option value="lavender" selected>Lavender</option>
                                              <option value="forestgreen">Forestgreen</option>
                                              <option value="blood">Blood</option>
                                              <option value="tealish">Teal</option>
                                              <option value="midnightblue">Midnight</option>
                                              <option value="girl">Girl</option>
                                            </select>
                                        <label>Theme</label>
                                    </div>
                                    <div class="input-field col col s12 m12 l12 xl8">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <textarea id="textarea2" class="materialize-textarea" maxlength="120" data-length="120"></textarea>
                                        <label for="textarea2">Textarea</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m12 l12 xl4 right submit-margin">
                                        <button class="btn waves-effect waves-light theme-colour gradient" type="button" name="action">register
                                                    <i class="material-icons right">send</i>
                                            </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- registerform end -->
        </div>
    </div>
</body>
<script src="dist/app.min.js"></script>
<script src="dist/app2.min.js"></script>
<script src="dist/app3.min.js"></script>
<script src="dist/registerplugin.js"></script>

</html>
